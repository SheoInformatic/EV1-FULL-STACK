<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro | Zona futbolera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/cart.js" defer></script>
  <script src="js/partials.js" defer></script>
  <script src="js/registro.js" defer></script>
</head>
<body>
  <div id="navbar-placeholder"></div>
  
  <li class="nav-item">
    <a class="nav-link" href="registro.html">Registrarme</a>
  </li>

  <main class="container py-4">
    <h1 class="h4 mb-3">Crear cuenta</h1>

    <form id="formRegistro" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nombres</label>
        <input type="text" class="form-control" name="nombres" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Apellidos</label>
        <input type="text" class="form-control" name="apellidos" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">RUT (opcional)</label>
        <input type="text" class="form-control" name="rut" placeholder="12.345.678-9">
      </div>
      <div class="col-md-6">
        <label class="form-label">Teléfono</label>
        <input type="tel" class="form-control" name="telefono" placeholder="+56 9 1234 5678">
      </div>

      <div class="col-md-8">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Fecha de nacimiento</label>
        <input type="date" class="form-control" name="nacimiento">
      </div>

      <div class="col-12">
        <label class="form-label">Dirección</label>
        <input type="text" class="form-control" name="direccion">
      </div>

      <div class="col-md-6">
        <label class="form-label">Región</label>
        <select class="form-select" id="region" required></select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Comuna</label>
        <select class="form-select" id="comuna" required disabled></select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" minlength="6" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Confirmar contraseña</label>
        <input type="password" class="form-control" id="password2" minlength="6" required>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="terminos" required>
          <label class="form-check-label" for="terminos">
            Acepto términos y condiciones.
          </label>
        </div>
      </div>

      <div class="col-12">
        <button class="btn btn-primary">Crear cuenta</button>
      </div>
    </form>

    <div id="resultado" class="mt-3"></div>
  </main>

  <div id="footer-placeholder"></div>
</body>
</html>
