<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión | Zona futbolera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/cart.js" defer></script>
  <script src="js/partials.js" defer></script>
</head>
<body class="bg-light">
  <div id="navbar-placeholder"></div>

  <main class="container d-flex justify-content-center align-items-center" style="min-height:70vh;">
    <div class="card shadow-sm" style="max-width:420px; width:100%;">
      <div class="card-body p-4">
        <div class="text-center mb-3">
          <h1 class="h5">Zona futbolera</h1>
        </div>

        <div class="text-center mb-3 login-brand">
    <img src="	https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSq9wSYv26vntr4XYS0EhEQcX4Cvt4wOUaOw&s  width=80 height=80 class=mb-2 alt=Logo Zona Futbolera">
    
  
  </div>

        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" minlength="6" required>
          </div>
          <button class="btn btn-primary w-100">Ingresar</button>
        </form>
        <div class="text-center mt-3">
          <a href="registro.html">¿No tienes cuenta? Regístrate</a>
          <a class="btn btn-outline-secondary w-100 mt-2" href="registro.html">Crear cuenta</a>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>
</body>
</html>
